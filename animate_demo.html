<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="a1" style="width: 90px; height: 90px;background-color: #3f51b5;"></div>
        <div id="a2" style="width: 90px; height: 90px;background-color: #3f51b5;"></div>
        <div id="a3" style="width: 90px; height: 90px;background-color: #3f51b5;"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

        <script>
            var tl = gsap.timeline({  });
            tl.fromTo("#a1", {opacity: 0,x: 100}, {opacity: 1,x: 200, duration: 1});
            tl.fromTo("#a2", {opacity: 0,x: 100}, {opacity: 1,x: 200, duration: 1}, "-=0.3");
            tl.fromTo("#a3", {opacity: 0,x: 100}, {opacity: 1,x: 200, duration: 1}, "-=0.3");
           
        </script>

        <script></script>
    </body>
</html>
