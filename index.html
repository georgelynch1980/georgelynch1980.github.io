<! <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">

    <style type="text/css">
        div.alerts {
            border: groove;

            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 30%;

        }

        .rude {
            color: red;
            border: groove;
            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .notes {
            border: dashed #009
        }

        button {
            padding: 1px;
            margin: 5px;
            white-space: nowrap;
        }

        div[aria-hidden="true"] {
            display: none;
        }

        div[aria-hidden="false"] {
            display: block;
        }
    </style>

    </HEAD>

    <BODY>

        <div id="mydialog" aria-hidden="true" role="dialog" class="dialogclass" aria-labelledby="dialogheader"
            aria-modal="true" style="display: none;" aria-relevant="additions">
            <div class="whitebox">
                <h1>login</h1>
                <p id="dialogheader" tabindex="0">你的訊息錯誤！</p>

                <button class="close">關閉</button>
            </div>
        </div>



        <button class="btn2">開啟視窗</button>

        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
            integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

        <script>
            $(".btn2").click(function () {
                $("#mydialog").attr("aria-hidden", "false");
                $("#mydialog").show();
                $("div#main1").attr("tabindex", "-1");
                $("#dialogheader").focus();
            });

            $(".close").click(function () {
                $("#mydialog").attr("aria-hidden", "false");
                $("#mydialog").hide();
                $("div#main1").attr("tabindex", "-1");
                $("#dialogheader").focus();
            });





        </script>







    </body>
