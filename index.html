<! <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">

    <HEAD>
        <TITLE>Live region with aria</TITLE>
        <META NAME="Generator" CONTENT="TextPad 4.6">
        <meta name="viewport" content="width=device-width, initial-scale=1">



    </head>
    </script>
    <style type="text/css">
        div.alerts {
            border: groove;

            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 30%;

        }

        .rude {
            color: red;
            border: groove;
            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .notes {
            border: dashed #009
        }

        button {
            padding: 1px;
            margin: 5px;
            white-space: nowrap;
        }

        div[aria-hidden="true"] {
            display: none;
        }

        div[aria-hidden="false"] {
            display: block;
        }
    </style>

    </HEAD>

    <BODY>

        <section id="expirationWarning" style="display: none;" role="dialog" aria-modal="true"
            aria-labelledby="dialog1Title"  tabindex="-1">
            <h1 id="dialog1Title">標題内容</h1>
            <p aria-hidden="true" aria-atomic=" true" aria-live="rude" aria-relevant="additions">
                您的訊息已經送出。</p>
            <button class="close_btn">關閉</button>
        </section>

        <button class="btn">show</button>

        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
            integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

        <script>
            $(".close_btn").click(function () {
                $("#expirationWarning").hide();
                $("#dialog1Desc").attr("aria-hidden", "true");
            });

            $(".btn").click(function () {
                $("#expirationWarning").show();

                $("#dialog1Desc").text("a" + Math.random() * 999999 + "您的訊息已經送出。")
                $("#dialog1Desc").attr("aria-hidden", "false")
                // $("#dialog1Desc").attr('tabindex', -1);
                // $("#dialog1Desc").focus();
            });

        </script>







    </body>

    </html>
