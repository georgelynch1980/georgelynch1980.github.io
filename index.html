<! <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">

    <HEAD>
        <TITLE>Live region with aria</TITLE>
        <META NAME="Generator" CONTENT="TextPad 4.6">
        <meta name="viewport" content="width=device-width, initial-scale=1">



    </head>
    </script>
    <style type="text/css">
        div.alerts {
            border: groove;

            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 30%;

        }

        .rude {
            color: red;
            border: groove;
            width: 15%;
            height: width:30%;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .notes {
            border: dashed #009
        }

        button {
            padding: 1px;
            margin: 5px;
            white-space: nowrap;
        }

        div[aria-hidden="true"] {
            display: none;
        }

        div[aria-hidden="false"] {
            display: block;
        }
    </style>

    </HEAD>

    <BODY>
        <h1>這是視窗範例</h1>

        <div id="mydialog" 
            aria-hidden="true" 
            role="dialog" 
            aria-labelledby="dialog_header"
            aria-describedby="dialog_contents" 
            aria-modal="true" 
            style="display: none;" 
            >
            <div class="whitebox">
                <h1 id="dialog_header">警告</h1>
                <p id="dialog_contents" tabindex="0">你的資料錯誤！</p>

                <button class="close">關閉</button>
            </div>
        </div>



        <button class="btn2">送出資料</button>

        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
            integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

        <script>
            $(".btn2").click(function () {
                $("#mydialog").attr("aria-hidden", "false");
                $("#mydialog").show();

                $("#dialog_contents").focus();
            });

            $(".close").click(function () {
                $("#mydialog").attr("aria-hidden", "false");
                $("#mydialog").hide();

                $("#dialog_contents").focusout();
            });





        </script>







    </body>

    </html>
