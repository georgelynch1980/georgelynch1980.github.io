<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人頁</title>

    <style>
        .aria-hidden {
            position: absolute;
            white-space: nowrap;
            width: 1px;
            height: 1px;
            overflow: hidden;
            border: 0;
            padding: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            margin: -1px;

        }
        #expirationWarning{
            display: none;
        }
    </style>

</head>

<body>
   
        
    
    
    <button type="button" onClick="triggerAlert()">Trigger alert</button>


    <div class="alert" aria-hidden="true" id="myRudeAlert" aria-live="assertive" aria-atomic="false" aria-relevant="additions" > aaaaaaaaaaaaa</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
       

        function triggerAlert() {
          const alertEl = document.querySelector('.alert');
            alertEl.setAttribute("aria-hidden","false");
         
        }
        
        


    </script>

</body>

</html>
