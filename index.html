<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人頁</title>

    <style>
        .aria-hidden {
            position: absolute;
            white-space: nowrap;
            width: 1px;
            height: 1px;
            overflow: hidden;
            border: 0;
            padding: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            margin: -1px;

        }
        #expirationWarning{
            display: none;
        }
    </style>

</head>

<body>
    <main role="main">
        <div tabindex="0" aria-rowindex="1" aria-label="歡迎來到個人頁"><img style="width: 50px;height: auto;"
                src=" https://cdn-icons-png.flaticon.com/512/556/556813.png" alt=""></div>
        <br>



        <div class="aria-hidden">我的保單數999張</div>

        <div aria-hidden="true">999</div>



        <br>
        <a aria-label="查閱我的保單" aria-rowindex="2">
            <img width="15px;" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="">
            查閱我的保單
        </a>
        <a tabindex="1" aria-label="查閱我的保單">
            <img width="15px;" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="">
            查閱我的保單1
        </a>
        <a tabindex="2" aria-label="查閱我的保單" aria-rowindex="3">
            <img width="15px;" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="">
            查閱我的保單2
        </a>

        <a tabindex="3" aria-label="查閱我的保單" aria-rowindex="4">
            <img width="15px;" src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="">
            查閱我的保單3
        </a>

        <span aria-hidden="true">955</span>
        <div aria-hidden="true"><img style="width: 50px;height: auto;"
                src=" https://cdn-icons-png.flaticon.com/512/556/556813.png" alt=""></div>










        <button type="button" class="btn">開啟dialog</button>




        <section id="expirationWarning" role="dialog" aria-modal="true" aria-labelledby="dialog1Title"
            aria-describedby="dialog1Desc" aria-label="xx对话框" tabindex="-1">
            <h1 id="dialog1Title">标题内容</h1>
            <p id="dialog1Desc">您的訊息已經送出。</p>
            <button class="close_btn">關閉</button>
        </section>




    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>


        $(".btn").click(function () {
            $("#expirationWarning").show();
            var div = document.getElementById("expirationWarning");
            div.tabIndex = -1;
            div.focus();
        });


        $(".close_btn").click(function () {
            $("#expirationWarning").hide();
        });

        $("#expirationWarning").hide();


    </script>

</body>

</html>
